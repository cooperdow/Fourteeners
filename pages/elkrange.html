<div  style="background-color: #46B0BA; color: #FFFFFF" class="jumbotron text-center">
<h1>Elk Range Mountains</h1></div>
<div class="text-center">

    <br>
<div class="panel" ng-repeat="mountain in elk">

    <img ng-src="{{mountain.image}}">

    <img ng-src="{{mountain.image3}}">
    <br>
    </div>
</div>
