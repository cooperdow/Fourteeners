<input id="tx" type="text" id="userInput"/>
<input id="sub" type="submit" value="Get Forecast">

<div class="col-md-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Forecast for {{city}}</h3>
        </div>
        <div class="panel-body">
            Daytime temperature: {{ current[2] }}
            <div ng-repeat="a in location track by $index">{{a}}</div>
            <div ng-repeat="b in current track by $index">{{b}}</div>
        </div>
    </div>
</div>
